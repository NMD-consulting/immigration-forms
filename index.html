<html lang="ru">
<head>

  <title>Иммиграционные формы</title>

<body>

      <select name="Услуга" required>
        <option value="">— выберите —</option>
        <option value="Форма 589">Форма 589 (политическое убежище)</option>
        <option value="Разрешение на работу">Разрешение на работу</option>

        <option value="Parole/Reparole">Parole / Reparole</option>

        <option value="Воссоединение с семьей">Воссоединение с семьей</option>
        <option value="Гражданство">Гражданство</option>
        <option value="Смена адреса">Смена адреса</option>
        <option value="Ходатайство о переносе суда">Ходатайство о переносе суда</option>
        <option value="Объединение дел">Объединение дел</option>
      </select>
    </label><br><br>

    <label><strong>2. Ваше имя:</strong><br>
      <input type="text" name="Имя" required>
    </label><br><br>

    <label><strong>3. Телефон или email для связи:</strong><br>
      <input type="text" name="Контакт" required>
    </label><br><br>

    <button type="submit">Отправить</button>
  </form>
</body>
</html>
